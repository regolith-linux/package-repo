name: regolith-desktop is installable

on: 
  push:
    branches: master
  workflow_dispatch:

jobs:
  test-ubuntu-amd64:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        stage: [unstable, testing ] #TODO add 'release' 
    steps:
      - name: setup
        run: |
          wget https://raw.githubusercontent.com/regolith-linux/package-repo/master/.github/scripts/install-regolith.sh
          chmod u+x install-regolith.sh
      - name: install
        run: |
          set -x
          pwd
          find .
          ./install-regolith.sh ${{ matrix.stage }} ubuntu focal amd64"
          