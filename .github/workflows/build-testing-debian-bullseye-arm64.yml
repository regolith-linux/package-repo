name: testing debian bullseye arm64

on:
  push:
    branches: master
    paths:
      - 'stages/testing/**'
      - '.github/workflows/build-testing-debian-bullseye-arm64.yml'
      - '.github/workflows/build-pkg-workflow.yml'
      - 'distros/debian/bullseye/bullseye-model.yml'
      - 'distros/debian/bullseye/setup.sh'
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    uses: regolith-linux/package-repo/.github/workflows/build-pkg-workflow-arm64.yml@master
    with:
      model-name: regolith-2.0-package-model.json
      distro-name: debian
      codename: bullseye
      arch: arm64
      stage: testing
    secrets:
      PACKAGE_PRIVATE_KEY: ${{ secrets.PACKAGE_PRIVATE_KEY }}
