name: unstable debian bullseye amd64

on:
  push:
    branches: master
    paths:
      - 'stages/unstable/**'
      - '.github/workflows/build-unstable-debian-bullseye-amd64.yml'
      - '.github/workflows/build-pkg-workflow-amd64.yml'
      - 'distros/debian/bullseye/bullseye-model.yml'
      - 'distros/debian/bullseye/setup.sh'
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    uses: regolith-linux/package-repo/.github/workflows/build-pkg-workflow-amd64.yml@master
    with:
      model-name: regolith-2.0-package-model.json
      distro-name: debian
      codename: bullseye
      arch: amd64
      stage: unstable
    secrets:
      PACKAGE_PRIVATE_KEY: ${{ secrets.PACKAGE_PRIVATE_KEY }}
